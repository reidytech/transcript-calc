<div class="container">
	<div class="row">
		<h2>Bootstrap Ribbon Buttons</h2>
	</div>
    
    <div class="row">
    
    <div class="col-md-6">       <!-- Standard button -->
<button type="button" class="btn btn-default ribbon">English</button>

<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
<button type="button" class="btn btn-primary ribbon">Mathematics</button>

<!-- Indicates a successful or positive action -->
<button type="button" class="btn btn-success ribbon">Science</button>

<!-- Contextual button for informational alert messages -->
<button type="button" class="btn btn-info ribbon">History</button>

<!-- Indicates caution should be taken with this action -->
<button type="button" class="btn btn-warning ribbon">Gym</button>

<!-- Indicates a dangerous or potentially negative action -->
<button type="button" class="btn btn-danger ribbon">Health</button>

<!-- Indicates a depressed action -->
<button type="button" class="btn btn-depressed ribbon">Art</button>

<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
        </div>
    </div>  
</div>
